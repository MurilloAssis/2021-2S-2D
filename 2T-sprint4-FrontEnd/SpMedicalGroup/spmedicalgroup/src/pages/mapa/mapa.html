<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMedicalGroup - Localizações</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9kmhtDelGqE4rMI1lQQGKf_j6EX2epVE" type="text/javascript"></script>

    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        fetch("http://localhost:5000/api/Localizacao")
            .then(resposta => resposta.json())
            .then(itens => initMap(itens))
            .catch(erro => console.log(erro))

        function initMap(itens) {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: new google.maps.LatLng(-23.53629484467688, -46.64620366619027),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infoWindow = new google.maps.InfoWindow();

            var marker, i;

            console.log(itens)

            for (i = 0; i < itens.length; i++) {
                console.log('teste' + i)
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(

                        itens[i].latitude,
                        itens[i].longitude
                    ),

                    map: map
                })

                google.maps.event.addListener(
                    marker,
                    'click',
                    (function (marker, i) {
                        return function () {
                            infoWindow.setItem(itens[i].id)
                            infoWindow.open(map, marker)
                        }
                    })(marker, i)
                )
            }
        }
    </script>
</body>

</html>
